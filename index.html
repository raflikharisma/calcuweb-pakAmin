<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh">
      <form action="">
        <div class="row">
          <input class="mb-2" type="text" id="input1" placeholder="Bilangan 1" />
          <input class="mb-2" type="text" id="input2" placeholder="Bilangan 2" />
        </div>
        <div class="row mt-2 mb-3">
          <input type="text" style="width: 250px" id="result" />
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('division')">Bagi</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('tambah')">+</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('minus')">-</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('division')">Bagi</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('multiplication')">Kali</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('squareRoot')">Akar</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('logarithm')">Log</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('modulus')">Modulus</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('sin')">Sin</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('cos')">Cos</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('tan')">Tan</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('pangkat')">^^</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="calculate('len')">ln2</button>
            <button type="button" class="btn btn-secondary btn-md" onclick="clearInputs()">Clear</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function calculate(operation) {
        let val1 = parseFloat(document.getElementById("input1").value);
        let val2 = parseFloat(document.getElementById("input2").value);
        let result = document.getElementById("result");
        let hasil = 0;

        switch (operation) {
          case "division":
            hasil = val1 / val2;
            break;
          case "minus":
            hasil = val1 - val2;
            break;
          case "tambah":
            hasil = val1 + val2;
            break;
          case "multiplication":
            hasil = val1 * val2;
            break;
          case "squareRoot":
            hasil = Math.sqrt(val1);
            break;
          case "logarithm":
            hasil = Math.log(val1);
            break;
          case "modulus":
            hasil = val1 % val2;
            break;
          case "sin":
            hasil = Math.sin(val1);
            break;
          case "cos":
            hasil = Math.cos(val1);
            break;
          case "tan":
            hasil = Math.tan(val1);
            break;
          case "pangkat":
            hasil = Math.pow(val1, val2);
            break;
        }

        result.value = isNaN(hasil) ? "Masukkan bilangan valid" : hasil;
      }

      function clearInputs() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("result").value = "";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
